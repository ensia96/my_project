<!DOCTYPE html>
<!-- saved from url=(0158)http://cert.yah.ac/?d=2020-07-14&a=AWS%20%ED%83%90%EA%B5%AC%EC%83%9D%ED%99%9C&t=2&n=%EC%B5%9C%ED%98%B8%EC%A4%80(%EC%B6%A4%EC%B6%94%EB%8A%94%EB%A7%9D%EA%B3%A0) -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <script src="./생활코딩 AWS 웨비나 수료증_files/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="./생활코딩 AWS 웨비나 수료증_files/style.css" rel="stylesheet">
    <link href="./생활코딩 AWS 웨비나 수료증_files/css" rel="stylesheet">
    <script>

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
        }

        /*
        parameter
            a(ctivity) : 활동명,
            n(ame) : 이름,
            d(ate) : 날짜
            t(ype) : 타입
         */

        var template = [];
        template[0] = {
            slogan: 'Certificate of Start',
            title: '{a} 시작증',
            description: '첫발을 내디딘 역사적인 날을 기념하기 위해서 이 시작증을 드립니다.',
        }
        template[1] = {
            slogan: 'Certificate of Progression',
            title: '{a} 진행증',
            description: '가장 중요한 부분을 공부하고 계실 이 순간을 기념하고 응원하기 위해서 진행증을 드립니다.',
        }
        template[2] = {
            slogan: 'Certificate of Completion',
            title: '{a} 수료증',
            description: '완주를 축하하고, 새로운 출발을 응원하기 위해서 이 수료증을 드립니다.',
        }
        var type = getQueryVariable('t')
    </script>
</head>

<body class="certificate">
<div></div>
<div class="wrap">
    <div class="inner">
        <div class="slogan">
            <script>document.write(template[type].slogan)</script>Certificate of Completion
        </div>
        <h1>
            <div class="h1_inner">
                <script>document.write(template[type].title.replace('{a}', getQueryVariable('a')))</script>AWS 탐구생활 수료증
            </div>
        </h1>
        <div class="name">
            <script>document.write(getQueryVariable('n'))</script>최호준(춤추는망고)
        </div>
        <div class="text">
            <script>document.write(template[type].description)</script>완주를 축하하고, 새로운 출발을 응원하기 위해서 이 수료증을 드립니다.
        </div>
        <div class="date">
            <script>document.write(getQueryVariable('d'))</script>2020-07-14
        </div>
        <div class="img"><img src="./생활코딩 AWS 웨비나 수료증_files/medal.png" alt=""></div>
    </div>
</div>
<div></div>



</body></html>
