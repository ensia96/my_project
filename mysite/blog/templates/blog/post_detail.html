{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1 style="display: inline-block;">{{ post.title }}</h1>
        {% if user.is_authenticated %}
            <a style="display: inline-block; margin-left: 15px;" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">수정쓰</a>
        {% endif %}
        {% if post.updated %}
            <div class="date">
                {{ post.updated }}
            </div>
        {% endif %}
        <br>
        <pre>{{ post.text|linebreaksbr }}</pre>
    </div>
{% endblock %}
