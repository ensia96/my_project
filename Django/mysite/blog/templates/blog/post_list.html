{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
            <br>
            <div class="date">
                <p>updated: {{ post.updated }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
